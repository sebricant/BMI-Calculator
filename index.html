<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="./" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img src="BMI_Calculator-512.webp" alt="" class="logo-img">
            <h2 class="header-name py-3">BMI Calculator </h2>
          </a>
        </div>
        
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class=" px-2 link-pro">About</a></li>
          <li><a href="#" class=" px-2 link-pro">Fitness and Health</a></li>
          <li><a href="#" class=" px-2 link-pro">Risk</a></li>
        </ul>
        
        <div class="col-md-3 text-end">
          
        </div>
      </header>
    </div>
  </header>
  <main>
    <div class="container d-flex justify-content-center">
    <div class="field">
      <p class="text-center font-20">BMI Calculator </p>
      <div class="form ">
        <label for="gender" class="d-flex justify-content-center ">
          <div class="px-5">Gender:</div>
         <div class="FormSpace">
           <input class="" type="radio" name="gender" id="male" value="male">
           <i class=" SvgSize fa-solid fa-person-dress px-3"></i>
         </div> 
         <div class="FormSpace">
           <input class="" type="radio" name="gender" id="female" value="female">
           <i class="SvgSize fa-solid fa-person px-3"></i>
         </div>
         <div></div>
        </label >
       <br>
        <label for="weight" class="" >
          
              Weight (KG):
            
            <input class="form" type="text" name="weight" id="weight" placeholder="0">
        </label>
        <br>
        <label for="Height">
            Height (CM):
          <input class="form" type="text" name="Height" id="height"  placeholder="0">
        </label>
        <br>
        <div>
          
          <button type="button" class="btn-green buttonCommon" onclick="ResetValues()">Reset</button>
          <button type="button" class="btn-orange buttonCommon" onclick="BMI(bmi)">Calculate</button>
        </div>
        <br>
        <p class="text-center content-text">Your BMI is </p>
        <p class="text-center content-text bmiScore">0</p>
        <p class="text-center bmiClass"></p>
        
      </div>

    </div>
    </div>

  </main>
  <footer>

  </footer>



  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
